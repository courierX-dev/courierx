version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: courierx
      POSTGRES_USER: courierx
      POSTGRES_PASSWORD: courierx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - courierx

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - courierx

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: "postgresql://courierx:courierx@postgres:5432/courierx"
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - courierx

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.example:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - courierx

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  courierx: